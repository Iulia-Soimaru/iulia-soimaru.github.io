<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Game</title>
  <link rel="stylesheet" href="memory_style.css">
</head>
<body>
  <div class="wrapper">
    <h2>Welcome to my Card Game</h2>
    <h3>Rules: Try to find image that you see below of this text. You can randomly click on cards. We will count how many times did you try before you found the right one.</h3>
    <div class="randomImage"></div>
    <div class="counterBlock">You spent
      <span class="counter">0</span>
      moves to find the right image!
    </div>

    <div class="board">
    </div>
  </div>
  <script src="memory_animation.js"></script>
</body>
</html>
